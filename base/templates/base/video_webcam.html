
{% extends 'main.html' %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Web cam</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">

                {% comment %} <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a> {% endcomment %}

                <div style="height: 90vh;">
                    <img style="max-width: 100%; max-height: 100%;" src="{%url 'video_feed'%}" alt ='' >
                    </img>
                    {% comment %} <a href = {% url "deep_sort" %}?q='end'> <span></span></a> {% endcomment %}
                    
                    {% comment %} <img src="{% url 'video_feed' %}" alt="">yolov5</img> {% endcomment %}
                    {% comment %} <p>{{photo.description}}</p> {% endcomment %}
                </div>
                <a method='POST', href = {% url "home" %}>
                    <button class="btn btn--main",  type="submit">Stop Webcam</button>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
{% endblock %}
